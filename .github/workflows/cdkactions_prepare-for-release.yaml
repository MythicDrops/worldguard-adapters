        run: ./gradlew check
      - name: Push Tag
        uses: mathieudutour/github-tag-action@v5.1
        with:
          custom_tag: ${{ steps.gitversion.outputs.semVer }}
          github_token: ${{ secrets.ACTIONS_PAT }}
          tag_prefix: ""
          create_annotated_tag: true
